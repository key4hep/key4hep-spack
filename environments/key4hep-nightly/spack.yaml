spack:
  upstreams:
    spack-instance-1:
      install_tree: /cvmfs/sw.hsf.org/spackages6
  view: false
  include:
  - key4hep-config-nightlies.yaml
  - key4hep-packages.yaml
  - compilers.yaml
  packages:
    qhull:
      variants: build_type=Release
    ftgl:
      variants: build_type=Release
    cepcsw:
      variants: build_type=Release
    all:
      compiler: [gcc@11.2.0]
  repos:
  - ../..
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  specs:
  - gdb~debuginfod
  - lhapdf~python
  - key4hep-stack+devtools
