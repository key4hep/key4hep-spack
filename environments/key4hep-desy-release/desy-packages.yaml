packages:
  all:
    target: [x86_64]
    variants: build_type=RelWithDebInfo cxxstd=17
    buildable: true
    version: []
    providers:
      gl: [mesa]
      glu: [mesa]
    compiler: [gcc@11.2.0]

  # Key4hep and ilcsoft packages
  marlin:
    variants: +lccd
  dd4hep:
    variants: +lcio+xercesc+hepmc3+edm4hep
  podio:
    variants: +sio

  # "Core external" packages
  geant4:
    variants: ~qt+opengl+vecgeom cxxstd=17
    version: [11.0.1]
  boost:
    variants: +python
  root:
    variants: +davix+gsl+math~memstat+minuit+mlp+opengl~postgres~pythia6+pythia8+python~qt4+r+root7+roofit+rpath~shadow+sqlite+ssl~table+tbb+threads+tmva+unuran+vc+vdt+x+xml+xrootd cxxstd=17 build_type=RelWithDebInfo
  gaudi:
    version: [36.4]
    variants: +optional
  guinea-pig:
    variants: +fftw3
  evtgen:
    variants: +photos
  whizard:
    variants: ~fastjet~latex+lcio~lhapdf+openloops~openmp+pythia8 hepmc=3

  # Tooling and debugging
  gdb:
    variants: +python+tui+source-highlight

  # python packages
  py-tensorflow:
    variants: ~cuda~nccl
  py-setuptools-scm:
    variants: +toml

  # "system libraries"
  fftw:
    variants: ~mpi
  mesa:
    variants: ~llvm+glx+opengl swr=none
