spack:
  config:
    install_tree:
      root: $CVMFS_INSTALL_DIR/spackages
      projections:
        all: ${PACKAGE}/${VERSION}/${target}-${os}-${COMPILERNAME}${COMPILERVER}-opt/${HASH}
        build_type=Debug: ${PACKAGE}/${VERSION}/${target}-${os}-${COMPILERNAME}${COMPILERVER}-dbg/${HASH}
    module_roots:
      lmod: $CVMFS_INSTALL_DIR/spackages/modules
      tcl: $CVMFS_INSTALL_DIR/spackages/modules

  include:
  - desy-packages.yaml

  packages:
    all:
      target: [x86_64]
      variants: build_type=RelWithDebInfo cxxstd=17
      buildable: true
      version: []
      providers:
        gl: [mesa]
        glu: [mesa]
      compiler: [gcc@11.2.0]

  view: false
  concretization: together
  specs:
    - key4hep-stack
