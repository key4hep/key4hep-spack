spack:
  upstreams:
    spack-instance-1:
      install_tree: /cvmfs/sw-nightlies.hsf.org/spackages6
    spack-instance-1:
      install_tree: /cvmfs/sw.hsf.org/spackages6
  view: false
  include:
  - key4hep-config-nightlies.yaml
  - key4hep-packages.yaml
  - compilers.yaml
  packages:
    qhull:
      variants: build_type=Release
    ftgl:
      variants: build_type=Release
    cepcsw:
      variants: build_type=Release
    all:
      compiler: [gcc@11.2.0]
  config:
    checksum: false
    install_tree:
      root: $spack/opt/spack
      projections:
        all: ${PACKAGE}/${VERSION}/${target}-${os}-${COMPILERNAME}${COMPILERVER}-opt/${HASH:5}
        build_type=Debug: ${PACKAGE}/${VERSION}/${target}-${os}-${COMPILERNAME}${COMPILERVER}-dbg/${HASH:5}
  concretization: together
  repos:
    - ../..
