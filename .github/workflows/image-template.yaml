name: Publish key4hep images
description: |
  Loads a key4hep stack from spack cache.
  This workflow builds the image and pushes it to the registry.

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      registry:
        required: true
        type: string
      stack:
        required: true
        type: string


permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-linux-amd64:
    uses: ./.github/workflows/docker-build-push-template.yaml
    with:
      os: ${{ inputs.os }}
      runner: ubuntu-latest
      platform: amd64
      registry: ${{ inputs.registry }}
      stack: ${{ inputs.stack }}

  build-linux-arm64:
    uses: ./.github/workflows/docker-build-push-template.yaml
    with:
      os: ${{ inputs.os }}
      runner: ubuntu-24.04-arm
      platform: arm64
      registry: ${{ inputs.registry }}
      stack: ${{ inputs.stack }}

  publish-multiarch:
    needs:
      - build-linux-amd64
      - build-linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository_owner }}/key4hep-${{ inputs.stack }}-${{ inputs.os }}
          flavor: latest=${{ github.ref == 'refs/heads/main' }}
      - name: Create manifest
        id: build
        uses: int128/docker-manifest-create-action@v2
        with:
          index-annotations: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          sources: |
            ${{ needs.build-linux-amd64.outputs.image-uri }}
            ${{ needs.build-linux-arm64.outputs.image-uri }}
