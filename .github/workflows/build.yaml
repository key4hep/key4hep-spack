name: Build Stack and Publish Image
description: |
  Publish key4hep-dev-external stack docker image.
  This workflow relies on a spack cache.

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-cache:
    uses: ./.github/workflows/build-template.yaml
    strategy:
      fail-fast: false
      matrix:
        os: [alma9]
    with:
      os: ${{ matrix.os }}
  build-image:
    needs: build-and-cache
    uses: ./.github/workflows/image-template.yaml
    strategy:
      fail-fast: false
      matrix:
        os: [alma9]
    with:
      os: ${{ matrix.os }}