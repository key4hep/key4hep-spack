repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: mixed-line-ending
      - id: trailing-whitespace
        exclude: (.patch|packages/bhlumi/BHLUMI|packages/kkmcee|KKMCee)
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
